apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
		}
		resources {
			srcDir 'src/main/resources'
		}
	}
}
dependencies {
	compile 'org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:0.31'
}

